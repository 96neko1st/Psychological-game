<!DOCTYPE HTML>
<html lang="ja" ng-app="my-app">

<head>
    <meta charset="utf-8">
    <title>AngularJSの練習</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.8.3/js/angular-onsenui.min.js"></script>
</head>
<body>
    <ons-page ng-controller="PageController">
        <ons-toolbar>
            <div class="center">Tab 1</div>
        </ons-toolbar>
        
        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Tab 2" icon="md-settings" active-icon="md-face">    
            </ons-tab>
    </ons-page>
    
    <template id="tab1.html">
        <ons-page id="Tab1">
            <p style="text-align:center;">
                This is the First page.                
            </p>
        </ons-page>
    </template>
    
    <template id="tab2.html">
        <ons-page id="Tab2">
            <p style="text-align:center;">
                This is the second page.
            </p>
        </ons-page>
    </template>
    
    <script src="js/myscript.js"></script>
</body>
</html>
